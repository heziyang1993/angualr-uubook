<div id="topnav">
	<button class="iconfont icon-cebianlan" id="btn_topbar" ng-click="show()"></button>
	<div ng-class="{navcontent_show:bool==true,navcontent_hide:bool==false}">
		<div class="nav_title">
			<div style="border-bottom: 0.013333rem solid #999999;width: 100%;height: 100%;">
				<a href="#" class="logo"><img src="../app/images/logo.png" /></a>
				<div><a href="#" class="icon-fangdajing iconfont search"></a></div>
				<div class="login_area">
					<p style="font-size:0.186666rem;">
						<a	href="#">登陆</a>
						|
						<a href="#">注册</a>
					</p>
				</div>
			</div>
			
		</div>
		<div class="nav_content">
			<ul>
				<li ng-repeat="ele in nav_content">
					<a href="#" data-id="ele.id">
						{{ele.title}}	
					</a>
				</li>
			</ul>
			
		</div>
	</div>
	<div ng-class="{shield_show:bool==true,shield_hide:bool==false}" ng-click="hide()"></div>
</div>


<style>
	#topnav {
		height: 100%;
	}
	#topnav .nav_title {
		width: 100%;
		height: 0.933333rem;	
		padding: 0.2rem;
		box-sizing: border-box;
		position: relative;
	}
	#topnav .search {
		position: absolute;
		top: 0.266666rem;
		left: 3.466666rem;
	}
	#topnav .login_area {
		position: absolute;
		top: 0.266666rem;
		left: 3.8rem;
	}
	#topnav .login_area a {
		color: #999;
		font-size: 0.186666rem;
	}
	#topnav .logo {
		display: block;
		width: 1.333333rem;
		float:left;
	}
	#topnav .logo img {
		width: 100%;
	}
	#topnav #btn_topbar {
		display: block;
		background: none;
		border: 0;
		font-size: 0.4rem;
		position: fixed;
		top: 0.4rem;
		left: 0.4rem;
		outline: 0;
	}
	#topnav .navcontent_show {
		width: 100%;
		height: 5.333333rem;
		background: rgba(250,250,250,0.9);
		position: fixed;
		top: 0;
		left: 0;
		animation: navcontent_show;
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
		animation-iteration-count: 1;
		z-index: 999;
	}
	#topnav .navcontent_hide {
		width: 100%;
		height: 5.333333rem;
		background: rgba(255,255,255,0.9);
		position: fixed;
		top: -5.333333rem;
		left: 0;
		animation: navcontent_hide;
		animation-duration: 0.5s;
		animation-fill-mode: forwards;
		animation-iteration-count: 1;
		z-index: 999;
	}
	#topnav .shield_show {
		width: 100%;
		height: 100%;
		position: fixed;
		bottom: 0;
		left: 0;
		background: #404040;
		opacity: 0.4;
		animation: shield_show;
		animation-duration: 0.5s;
		animation-iteration-count: 1;
		animation-fill-mode: forwards;
	}
	#topnav .shield_hide {
		width: 100%;
		height: 100%;
		position: fixed;
		bottom: 100%;
		left: 0;
		background: #404040;
		opacity: 0;
		animation: shield_hide;
		animation-duration: 1s;
		animation-iteration-count: 1;
		animation-fill-mode: forwards;
	}
	.nav_content {
		padding: 0.2rem;
		overflow: hidden;
	}
	.nav_content li {
		float: left;
		width: 33%;
		height: 0.4rem;
	}
	.nav_content a {
		font-size: 0.213333rem;
		width: 100%;
		height: 100%;
		display: block;
		text-align: center;
		color:#404246;
		line-height: 0.4rem;
	}
	@-webkit-keyframes navcontent_show{
		from{top: -5.333333rem;}
		to{top:0}
	}
	@-webkit-keyframes navcontent_hide{
		from{top: 0;}
		to{top:-5.333333rem;}
	}
	@-webkit-keyframes shield_show{
		from{opacity: 0;bottom: 100%;}
		to{opacity: 0.4;top: 0;}
	}
	@-webkit-keyframes shield_hide{
		from{opacity: 0.4;top: 0;}
		to{opacity: 0;bottom: 100%;}
	}
</style>
